<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Form</title>
  </head>
  <body style="background-color: #092532;">
    <div style="background-color: #c7e2b2; margin: 100px 300px;">
      <div style="padding: 20px 0 0 0; margin: auto;">
        <h1
          style="
            color: #393e46;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
          "
        >
          Feedback
        </h1>
      </div>
      <table style="text-align: left; margin: 0px auto; padding: 20px 0 0 0;">
        <tr>
          <td style="padding: 20px 0 0 0;">
            <label for="First Name">First Name</label>
          </td>
          <td style="padding: 20px 0 0 40px;">
            <form action="" method="POST">
              <input
                type="text"
                name="fname"
                id="fname"
                placeholder="First Name"
              />
            </form>
          </td>
        </tr>
        <tr>
          <td style="padding: 20px 0 0 0;">
            <label for="Last Name">Last Name</label>
          </td>
          <td style="padding: 20px 0 0 40px;">
            <form action="" method="POST">
              <input
                type="text"
                name="lname"
                id="lname"
                placeholder="Last Name"
              />
            </form>
          </td>
        </tr>
        <tr>
          <td style="padding: 20px 0 0 0;">
            <label for="email">Email</label>
          </td>
          <td style="padding: 20px 0 0 40px;">
            <form action="" method="POST">
              <input type="email" name="email" id="email" placeholder="Email" />
            </form>
          </td>
        </tr>
        <tr>
          <td style="padding: 20px 0 0 0;">
            <label for="mobile">Mobile</label>
          </td>
          <td style="padding: 20px 0 0 40px;">
            <form action="" method="POST">
              <input
                type="tel"
                id="phone"
                name="phone"
                placeholder="+91-98756-12345"
                pattern="[0-9]{5}-[0-9]{5}"
                required
              />
            </form>
          </td>
        </tr>
        <tr>
          <td style="padding: 20px 0 0 0px;">
            <label for="Comment">Comment</label>
          </td>
          <td style="padding: 20px 0 0 40px;">
            <form action="" method="POST">
              <textarea
                name="Comment"
                id="Comment"
                cols="25"
                placeholder="comment"
                rows="5"
              ></textarea>
            </form>
          </td>
        </tr>
      </table>
      <div style="padding: 50px 0 0 50px; text-align: center;">
        <form action="" method="POST" style="padding-bottom: 40px;">
          <button
            type="button"
            onclick="alert('Feedback Recorded!')"
            style="background-color: wheat;"
          >
            <strong>
              SUBMIT
            </strong>
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
